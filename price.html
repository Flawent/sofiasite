<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прайс</title>
    <style>
        body {
            background-color: #ff66c2; /* рожевий фон */
            text-align: center; /* центруємо весь текст */
        }
        
        h1 {
            background-color: #ff66c2; /* рожевий фон */
            color: white; /* білий колір тексту */
            padding: 10px; /* відступи для заголовку */
            box-shadow: 2px 2px 5px #888888; /* тінь */
            font-family: Arial, sans-serif; /* встановлюємо шрифт */
            display: inline-block; /* щоб тінь була поза заголовком */
            text-shadow: 2px 2px 5px black; /* ефект тіні */
        }

        table {
            margin: 20px auto; /* центруємо таблицю */
            border-collapse: collapse; /* об'єднуємо кордони */
            width: 80%; /* ширина таблиці */
        }

        th, td {
            border: 2px solid #ff66c2; /* кордони рожевого кольору */
            padding: 10px; /* відступи для комірок */
        }

        th {
            background-color: white; /* білий фон для заголовків */
        }
    </style>
</head>
<body>
    <h1>Прайс</h1>
    
    <table>
        <tr>
            <th>Послуга</th>
            <th>Ціна</th>
        </tr>
        <tr>
            <td>Екскурсія в Монако</td>
            <td>500€</td>
        </tr>
        <tr>
            <td>Екскурсія в Ніццу</td>
            <td>400€</td>
        </tr>
        <tr>
            <td>Екскурсія в Канни</td>
            <td>200€</td>
        </tr>
        <tr>
            <td>Оренда яхти (на день)</td>
            <td>1000€</td>
        </tr>
        <tr>
            <td>Оренда машини lux класу (на день)</td>
            <td>200€</td>
        </tr>
    </table>
</body>
</html>
